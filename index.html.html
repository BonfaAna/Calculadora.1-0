<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Adicionado para melhorar o layout */
        }
        .fundo {
            background-image: linear-gradient(45deg, black, #11b8fa);
            height: 100vh;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .calculadora {
            background-color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 20px; /* Espaçamento adicionado para separar da parte superior */
        }
        .calculadora p {
            text-align: right;
            font-size: 24px;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #86140bdc;
            border-radius: 5px;
        }
        .calculadora table {
            width: 100%;
            margin-top: 10px; /* Espaçamento adicionado entre a tabela e o parágrafo */
        }
        .calculadora button {
            width: 60px;
            height: 60px;
            font-size: 18px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #fff;
            cursor: pointer;
        }
        .calculadora button:hover {
            background-color: #0c0b0be8;
        }
    </style>
</head>
<body>
    <div class="fundo">
        <h1>Tempestade</h1> <!-- Corrigido o título para "Tempestade" -->
        <h2>Calculadora da Ana</h2>

        <div class="calculadora">
            <p id="resultado">0</p>
            <table>
                <tr>
                    <td><button onclick="clearDisplay()">C</button></td>
                    <td><button onclick="deleteLast()">&lt;</button></td>
                    <td><button onclick="appendToDisplay('/')">/</button></td>
                    <td><button onclick="appendToDisplay('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToDisplay('7')">7</button></td>
                    <td><button onclick="appendToDisplay('8')">8</button></td>
                    <td><button onclick="appendToDisplay('9')">9</button></td>
                    <td><button onclick="appendToDisplay('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToDisplay('4')">4</button></td>
                    <td><button onclick="appendToDisplay('5')">5</button></td>
                    <td><button onclick="appendToDisplay('6')">6</button></td>
                    <td><button onclick="appendToDisplay('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToDisplay('1')">1</button></td>
                    <td><button onclick="appendToDisplay('2')">2</button></td>
                    <td><button onclick="appendToDisplay('3')">3</button></td>
                    <td rowspan="2"><button onclick="calculateResult()">=</button></td>
                </tr>
                <tr>
                    <td><button onclick="appendToDisplay('0')">0</button></td>
                    <td><button onclick="appendToDisplay('.')">,</button></td>
                    <td colspan="2"></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('resultado');
            if (display.innerText === '0') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            document.getElementById('resultado').innerText = '0';
        }

        function deleteLast() {
            const display = document.getElementById('resultado');
            display.innerText = display.innerText.slice(0, -1);
            if (display.innerText === '') {
                display.innerText = '0';
            }
        }

        function calculateResult() {
            const display = document.getElementById('resultado');
            try {
                display.innerText = eval(display.innerText.replace(/x/g, '*'));
            } catch {
                display.innerText = 'Erro';
            }
        }
    </script>
</body>
</html>
